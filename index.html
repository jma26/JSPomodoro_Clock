<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Pomodoro Clock </title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Google jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Index.js Link -->
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class='container'>
        <h1 id='headline'> Pomodoro Clock </h1>
        <div id='title'> Session Length </div>
        <div class='timer_container'>
            <button id='Plus1Timer' class='lengthButton'> + </button>
            <div id='timer'> 5:00 </div>
            <button id='Minus1Timer' class='lengthButton'> - </button>
        </div>
        <div class='startReset_container'>
            <button id='startTimer' class='lengthButton'> Start </button>
            <button id='resetTimer' class='lengthButton'> Reset </button>
        </div>
    </div>
</body>
</html>
